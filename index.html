<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>API Interaction</title>
</head>

<body class="body">
  <section class="blocks">
    <div class="section">
      <label for="title">
        Client Details
      </label>
      <div class="section__item">
        <input id="first_name" type="text" placeholder="First Name" required>
      </div>
      <div class="section__item">
        <input id="second_name" type="text" placeholder="Last Name" required>
      </div>
      <div class="section__item">
        <input id="phone" type="tel" placeholder="Phone" required>
      </div>
      <div class="section__item">
        <input id="email" type="email" placeholder="Email (optional)">
      </div>
    </div>


    <div class="section">
      <label for="title">
        Job Details
      </label>
      <div class="section__item dropdown-container">
        <input class="dropdown-input" type="text" placeholder="Job type">
        <span class="dropdown-arrow">▼</span>
        <div class="dropdown-options">
          <div>Job 1</div>
          <div>Job 2</div>
          <div>Job 3</div>
        </div>
      </div>
      <div class="section__item">
        <input class="dropdown-input" type="text" placeholder="Job source">
        <span class="dropdown-arrow">▼</span>
        <div class="dropdown-options">
          <div>Job source 1</div>
          <div>Job source 2</div>
          <div>Job source 3</div>
        </div>
      </div>
      <div class="section__item">
        <input id="job_description" class="job_description" type="text" placeholder="Job descriptoin(optional)">
      </div>
    </div>

    <div class="section">
      <label for="title">
        Service location
      </label>
      <div class="section__item">
        <input id="adress" class="" type="text" placeholder="Adress" required>
      </div>
      <div class="section__item">
        <input id="city" class="" type="text" placeholder="City" required>
      </div>
      <div class="section__item">
        <input id="state" class="" type="text" placeholder="State" required>
      </div>
      <div class="section__item">
        <input id="zip" class="" type="text" placeholder="Zip-code" required>
      </div>
      <div class="section__item">
        <input id="area" class="" type="text" placeholder="Area" required>
      </div>
    </div>

    <div class="section">
      <label for="title">
        Scheduled
      </label>
      <div class="section__item">
        <input id="date" class="" type="date" placeholder="Start date" required>
      </div>
      <div class="section__item">
        <input id="time" class="" type="time" placeholder="Start time" required>
      </div>
      <div class="section__item">
        <input id="end" class="" type="time" placeholder="End time" required>
      </div>
      <div class="section__item">
        <input id="test" class="" type="email" placeholder="Test select">
      </div>
    </div>

    <section class="buttons">

      <button class="buttons__item">
        Create job
      </button>

      <button class="buttons__item">
        Save info
      </button>

    </section>

  </section>

  <script src="./script.js"></script>
</body>

</html>
